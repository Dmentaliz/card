<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1236/1236363.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="card">
            <div class="top_image">
                <img src="https://i.pinimg.com/564x/30/a9/4b/30a94b1876f6297cde84de163f820184.jpg" alt="jester">
            </div>
            <div class="profile_container">
                <img class="profile_picture" src="https://i.pinimg.com/564x/09/5a/93/095a935a5a8f53c2c8e260208b77d213.jpg" alt="profile_picture">
            </div>
            <h1>Dmentaliz</h1>
            <h3>Developer</h3>
            <div class="profile_info">
                <div>
                    <p>Medellin-Colombia</p>
                </div>
                <div>
                    <p>05-08-2022</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
